apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-dev
  namespace: argocd
spec:
  project: default 
  source:
    repoURL: https://github.com/la-belle-femme/250919-LEARNING-KUSTOMIZE
    targetRevision: main
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc 
    namespace: webapp-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  